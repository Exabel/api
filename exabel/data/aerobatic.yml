id: 93dcb014-f278-4b62-91d2-4febdacce7e6
deploy:
  ignore:
    - _sources
    - objects.inv
    - .buildinfo
  directory: target/html
plugins:
  - name: auth0
    stages:
      - production
    path: /
    options:
      clientId: $AUTH0_CLIENT_ID
      clientSecret: $AUTH0_CLIENT_SECRET
      tenant: auth.exabel.com
      customDomain: true
      cookieExpiresMinutes: 43200
