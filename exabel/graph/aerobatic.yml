id: 31ce011c-2362-44b3-80be-8fdf4334f6e1
deploy:
  ignore: [_sources,objects.inv,.buildinfo]
  directory: target/html
plugins:
  - name: auth0
    stages: [production]
    path: /
    options:
      clientId: $AUTH0_CLIENT_ID
      clientSecret: $AUTH0_CLIENT_SECRET
      tenant: auth.exabel.com
      customDomain: true
      cookieExpiresMinutes: 43200
