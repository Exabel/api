name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Add uses sphinx-action@master and FirebaseExtended/action-hosting-deploy@v0 per site/API
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "exabel/api/data"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXABEL_DOC }}'
          channelId: live
          projectId: exabel-doc
          target: data-api
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
